{% extends 'base.html' %}
{% block head %}

    <script>new Audio('/static/assets/tutorial.mp3').play()</script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link type="text/css" rel="stylesheet" href="../static/main.css">
    <script src="../static/js/tutorial.js" defer></script>
    <title>Tutorial Page</title>
{% endblock %}

{% block body %}
<div class="time-and-score">
<h1>Your score: <span id="score">0</span><br><span id="stopwatch"></span></h1>
</div>
<section class="memory-game-{{ difficulty }}">

    {% for card in cards %}
    <div class="memory-card-{{difficulty}}" data-framework="{{ card }}">
        <img class="front-face" src="/static/assets/{{ card }}.png" alt="{{ card }}"/>
        <img class="back-face"
             src="/static/assets/BG{{ backgrounds[2] if difficulty == 'easy' else backgrounds[0] if difficulty == 'normal' else backgrounds[1] }}.png"
             alt="Card Back"/>
    </div>
    <div class="memory-card-{{difficulty}}" data-framework="{{ card }}">
        <img class="front-face" src="/static/assets/{{ card }}.png" alt="{{ card }}"/>
        <img class="back-face"
             src="/static/assets/BG{{ backgrounds[2] if difficulty == 'easy' else backgrounds[0] if difficulty == 'normal' else backgrounds[1] }}.png"
             alt="Card Back"/>
    </div>
    {% endfor %}
</section>
{% endblock %}
